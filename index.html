<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .nav-container {
            background: url('Hospital.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .nav-container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .nav-buttons a {
            display: block;
            padding: 1rem;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: auto;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-container h1 {
                font-size: 2.5rem;
            }

            .nav-buttons {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h1>Hospital Management System</h1>
        <div class="nav-buttons">
            <a href="patients.html">Patient Management</a>
            <a href="medicine.html">Medicines</a>
            <a href="staff.html">Staff Details</a>
            <a href="patient_details.html">Patient Details</a>
            <a href="add_patient.html">Add Patient</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Hospital Management System. All rights reserved.</p>
        <p>123 Medical Road, Healthy City, HC 45678</p>
        <p>Contact: <a href="tel:+919876543210">+91 9876543210</a> | Email: <a href="mailto:contact@hospital.com">contact@hospital.com</a></p>
    </footer>
</body>
</html>
